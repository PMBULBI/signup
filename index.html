	<!-- Main Content Start -->
	<section class="vh-100 bg-image"
		style="background-image: url('static/img/photos/ulbi\ bg.png'); background-size: cover; background-repeat: no-repeat; background-position: center;">
		<div class="mask d-flex align-items-center h-100 gradient-custom-3">
			<div class="container h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-9 col-lg-7 col-xl-6" style="padding: 30px;">
				<h1 style="color: white; text-align: center;"><b>PENERIMAAN MAHASISWA BARU TAHUN AKADEMIK 2023/2024</b></h1>
				<h1 style="color: white; text-align: center; margin-bottom: 30px;"><b>#EnjoyTheLearningExperience</b></h1>
				<div class="card" style="border-radius: 15px;">
					<div class="card-body p-5">
					<h2 class="text-uppercase text-center mb-5"><b>Buat Akun Baru</b></h2>
					<form>
						<!-- Input Nama Lengkap -->
						<div class="form-outline mb-4">
							<label class="form-label" for="form3Example1cg">Nama Lengkap</label>
							<input type="text" id="NamaLengkap" class="form-control form-control-lg" placeholder="Masukkan Nama Lengkap" />
						</div>
						<!-- Input Email -->
						<div class="form-outline mb-4">
							<label class="form-label" for="form3Example3cg">Email</label>
							<input type="email" id="Email" class="form-control form-control-lg" placeholder="Masukkan Email" />
						</div>
						<!-- Input Nomor Handphone/WhatsApp -->
						<div class="form-outline mb-4">
							<label class="form-label" for="form3Example4cg">No Handphone/WhatsApp</label>
							<input type="text" id="NoHandphone" class="form-control form-control-lg" placeholder="Masukkan No Handphone/WhatsApp" />
						</div>
						<!-- Input Asal Sekolah -->
						<div class="form-outline mb-4">
							<label class="form-label" for="AsalSekolah">Asal Sekolah</label>
							<input type="text" id="AsalSekolah" class="form-control form-control-lg" placeholder="Masukkan Asal Sekolah" />
						</div>

						<!-- Checkbox untuk menampilkan inputan sekolah lainnya -->
						<div class="form-check mb-4">
							<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
							<label class="form-check-label" for="flexCheckDefault">
							  Input Sekolah Lain
							</label>
						</div>

						<!-- Inputan Asal Sekolah jika ada sekolah belum terdaftar di database -->
						<div id="manualSchoolInput" style="display: none;"> <!-- Form input sekolah manual -->
							<div class="form-outline mb-4">
								<label class="form-label" for="manualSchool">Sekolah Manual</label>
								<input type="text" id="manualSchool" class="form-control form-control-lg" placeholder="Masukkan Nama Sekolah"/>
							</div>
						</div>

						<div id="manualCityInput" style="display: none;">
							<div class="form-outline mb-4">
								<label class="form-label" for="manualCity">Kota Asal Sekolah</label>
								<select id="kota-sekolah" class="form-select form-select-lg" >
									<option disabled value="">Pilih Kota Asal Sekolah</option>
								</select>
							</div>
						</div>

						<div id="manualProvinceInput" style="display: none;">
							<div class="form-outline mb-4">
								<label class="form-label" for="manualProvince">Provinsi Asal Sekolah</label>
								<select id="provinsi-sekolah" class="form-select form-select-lg" >
									<option disabled value="">Pilih Provinsi Asal Sekolah</option>
								</select>
							</div>
						</div>
					
						<div class="d-flex justify-content-center">
							<button type="button" class="btn btn-primary" style="width: 100%; height: 40px; border-radius: 25px; background-color: #00277F;"><b>DAFTAR</b></button>
						</div>
					
						<p class="text-center text-muted mt-3 mb-0">Sudah Punya Akun? <a href="pmb.ulbi.ac.id" class="fw-bold text-body">Login Disini</a></p>
						<hr class="my-4">
						<button class="btn btn-lg btn-block btn-primary" style="width: 100%; height: 40px; border-radius: 25px; background-color: #dd4b39;" type="submit"><b>Masuk dengan Akun Google</b></button>
					</form>
					</div>
				</div>
				</div>
			</div>
			</div>
		</div>
