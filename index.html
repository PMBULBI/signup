	<!-- Main Content Start -->
	<section class="vh-100 bg-image"
		style="background-image: url('static/img/photos/ulbi\ bg.png'); background-size: cover; background-repeat: no-repeat; background-position: center;">
		<div class="mask d-flex align-items-center h-100 gradient-custom-3">
			<div class="container h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-9 col-lg-7 col-xl-6">
				<h1 style="color: white; text-align: center;"><b>PENERIMAAN MAHASISWA BARU TAHUN AKADEMIK 2023/2024</b></h1>
				<h1 style="color: white; text-align: center; margin-bottom: 30px;"><b>#EnjoyTheLearningExperience</b></h1>
				<div class="card" style="border-radius: 15px;">
					<div class="card-body p-5">
					<h2 class="text-uppercase text-center mb-5"><b>Buat Akun Baru</b></h2>

					<form>
						<div class="form-outline mb-4">
							<label class="form-label" for="form3Example1cg">Nama Lengkap</label>
							<input type="text" id="form3Example1cg" class="form-control form-control-lg" placeholder="Inputkan Nama Lengkap" />
						</div>
					
						<div class="form-outline mb-4">
							<label class="form-label" for="form3Example3cg">Email</label>
							<input type="email" id="form3Example3cg" class="form-control form-control-lg" placeholder="Inputkan Email" />
						</div>
					
						<div class="form-outline mb-4">
							<label class="form-label" for="form3Example4cg">No Handphone/WhatsApp</label>
							<input type="text" id="form3Example4cg" class="form-control form-control-lg" placeholder="Inputkan No Handphone/WhatsApp" />
						</div>
					
						<div class="form-outline mb-4">
							<label class="form-label" for="form3Example4cdg">Asal Sekolah</label>
							<select id="form3Example4cdg" class="form-select form-select-lg">
								<option value="">Pilih Asal Sekolah</option>
								<option value="school1">School 1</option>
								<option value="school2">School 2</option>
								<option value="school3">School 3</option>
								<option value="other">Sekolah Lainnya</option> <!-- Opsi "Sekolah Lainnya" -->
							</select>
						</div>
					
						<div id="manualSchoolInput" style="display: none;"> <!-- Form input sekolah manual -->
							<div class="form-outline mb-4">
								<label class="form-label" for="manualSchool">Sekolah Manual</label>
								<input type="text" id="manualSchool" class="form-control form-control-lg" placeholder="Inputkan Nama Sekolah" />
							</div>
						</div>
					
						<div class="d-flex justify-content-center">
							<button type="button" class="btn btn-primary" style="width: 100%; height: 40px; border-radius: 25px; background-color: #00277F;"><b>DAFTAR</b></button>
						</div>
					
						<p class="text-center text-muted mt-3 mb-0">Sudah Punya Akun? <a href="pmb.ulbi.ac.id" class="fw-bold text-body">Login Disini</a></p>
					</form>
					</div>
				</div>
				</div>
			</div>
			</div>
		</div>

	<script>
		document.getElementById('form3Example4cdg').addEventListener('change', function () {
			var selectedOption = this.value;
			if (selectedOption === 'other') {
				document.getElementById('manualSchoolInput').style.display = 'block'; // Menampilkan input sekolah manual
			} else {
				document.getElementById('manualSchoolInput').style.display = 'none'; // Sembunyikan input sekolah manual
			}
		});
	</script>
